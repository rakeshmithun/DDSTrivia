<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DDS Launchpad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css\main.css" rel="stylesheet">
    <link href="img\favicon.ico" rel="shortcut icon" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header">
            <div id=logo>
                <img src="img\ddslogo.png" srcset="img\ddslogo.png">
            </div>
            <div id=motto>
                <h1>DDS - Trivia scores and roster</h1><br>
            </div>
        </div>
        </div>
        <hr>
    </header>
    <!--maincontent-->
    <main>
        <div class="alert success">
            <strong><h3>This week's trivia will be hosted by 007 on 13/11/2020</h3></strong>
        </div>
        <div class='container'>
            <table class="table">
                <tr>
                    <th>Team name</th>
                    <th>Scheduled to host</th>
                    <th>Score from last trivia</th>
                </tr>
                <tr>
                    <td>007</td>
                    <td>13/11/2020</td>
                    <td>24/30</td>
                </tr>
                <tr>
                    <td>Animals</td>
                    <td>20/11/2020</td>
                    <td>24/30</td>
                </tr>
                <tr>
                    <td>Breaking build</td>
                    <td>27/11/2020</td>
                    <td>20/30</td>
                </tr>
                <tr>
                    <td>Cherminators</td>
                    <td>04/12/2020</td>
                    <td>22/30</td>
                </tr>
                <tr>
                    <td>TBC</td>
                    <td>11/12/2020</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="container ">
            <div class="resetstuff">
                <button id="reset " class="button button2 " type="button " onclick="resetAll()">Reset</button>
                <button id="clearcache " class="button button3 " type="button " onclick="clearItem()">Add items</button>
            </div>
            <div class="launching">
                <button id="launch " class="button button1 " type="button " onclick="clickHandler()"><strong>Update</strong></button>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
    </footer>
</body>

</html>
